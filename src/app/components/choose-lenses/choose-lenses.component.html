<div class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success">{{Lense.title}}</div>
    <div class="card-body text-success">
      <img src = {{Lense.picture}} class = "card-text" style = "width: 120px">
      <p class="card-text">{{Lense.description}}</p>
    </div>
    <div class="card-footer bg-transparent border-success">
            <button (click) = "addToOrder(Lense.title)" type="button" class="btn btn-primary" routerLink = '/form'>Select</button>
    </div>
  </div>
